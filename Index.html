@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');


:root {
    --accent: #ff6347; /* Tomato Red */
    --accent-light: #fff0ed;
    --panel: rgba(255, 255, 255, 0.85);
    --text-dark: #333;
    --muted: #555;
    --border-color: rgba(0, 0, 0, 0.1);
    --sky-top-day: #87CEEB;
    --sky-bottom-day: #f0f8ff;
}
*{box-sizing:border-box}
html,body{
    height:100%;
    margin:0;
    font-family:'Poppins',sans-serif;
    color: var(--text-dark);
    overflow:hidden;
    background: linear-gradient(180deg, var(--sky-top-day) 0%, var(--sky-bottom-day) 100%);
    transition: background 2s ease-in-out;
}
canvas{display:block;width:100vw;height:100vh}

#welcome-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    color: white;
    text-align: center;
    visibility: hidden; 
}
#welcome-text {
    font-family: 'Righteous', cursive;
    font-size: 5rem;
    padding: 0 20px;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 30px var(--accent);
}

.ui-panel{
    position:absolute;
    background:var(--panel);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius:14px;
    padding:14px;
    border: 2px solid white;
    box-shadow:0 10px 30px rgba(0,0,0,0.12);
    color:var(--text-dark);
}
#loader{
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    font-weight:700;
    font-size:1.2rem;
    padding:16px 22px;
    z-index:50;
    background: white;
    border: 2px solid var(--accent);
}
#nav-menu{
    right:20px;
    top:24px;
    display:flex;
    flex-direction:column;
    gap:10px;
    padding:10px;
    z-index:40
}
.nav-btn{
    display:flex;
    align-items:center;
    gap:12px;
    padding:10px 16px;
    border-radius:12px;
    background: rgba(255,255,255,0.2);
    border:1px solid var(--border-color);
    cursor:pointer;
    color: var(--muted);
    font-weight:600;
    transition: all 0.25s ease-in-out;
    text-decoration: none;
}
.nav-btn i{
    width:22px;
    text-align:center;
    font-size: 1.2rem;
    color: var(--accent);
}
.nav-btn:hover{
    transform:translateY(-4px) scale(1.03);
    background: var(--accent-light);
    color:var(--accent);
    box-shadow: 0 6px 20px rgba(255, 99, 71, 0.2);
}
.nav-btn.active{
    background:var(--accent);
    color:white;
    box-shadow:0 10px 30px rgba(255, 99, 71, 0.3);
}
.nav-btn.active i { color: white; }

#hud{
    left:18px;
    bottom:18px;
    padding:12px 16px;
    border-radius:12px;
    font-weight:600;
    z-index:40
}
#interaction-prompt{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:20%;
    padding:12px 20px;
    border-radius:999px;
    display:none;
    z-index:40;
    font-weight: 600;
    font-size: 1.1rem;
    border: 2px solid white;
}
#info-panel{
    left:18px;
    top:50%;
    transform:translateY(-50%) translateX(-120%);
    width:420px;
    max-height:85vh;
    overflow:auto;
    border-left:5px solid var(--accent);
    z-index:50;
    visibility: hidden;
    opacity: 0;
    transition: transform 0.4s ease-out, opacity 0.4s ease-out, visibility 0.4s;
}
#info-panel.visible {
    transform: translateY(-50%) translateX(0);
    visibility: visible;
    opacity: 1;
}
#info-panel h2{margin:0 0 10px 0;color:var(--accent);font-size:1.6rem}
#profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid var(--accent);
    float: left;
    margin-right: 15px;
    margin-bottom: 5px;
    object-fit: cover;
}
#info-content details{
    background:rgba(0,0,0,0.02);
    margin-bottom:12px;
    padding:14px;
    border-radius:10px;
    border: 1px solid var(--border-color);
    clear: both;
}
#info-content summary{cursor:pointer;font-weight:700;outline: none;}
.close-btn{position:absolute;right:14px;top:12px;cursor:pointer;color:#aaa;font-size:26px;z-index:51; transition: transform 0.2s;}
.close-btn:hover { transform: scale(1.2); }

.contact-links {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 15px;
    clear: both; 
}
.contact-link {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 15px 10px;
    background: var(--accent-light);
    border-radius: 12px;
    text-decoration: none;
    color: var(--accent);
    font-weight: 600;
    transition: all 0.25s ease;
}
.contact-link:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    background: var(--accent);
    color: white;
}
.contact-link i {
    font-size: 1.8rem;
    margin-bottom: 8px;
}
.contact-link span {
    font-size: 0.9rem;
}

.item-links {
    display: flex;
    gap: 10px;
    margin-top: 12px;
}
.item-link-btn {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 10px;
    background: #f0f0f0;
    border-radius: 8px;
    text-decoration: none;
    color: var(--muted);
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.25s ease;
}
.item-link-btn:hover {
    background: var(--accent);
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.item-link-btn i {
    font-size: 1.1rem;
}

#mobile-controls, #mobile-nav-toggle, #mobile-nav-overlay { display: none; } 

#driver-chat-container {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 45;
    transition: opacity 0.5s;
}
.chat-bubble {
    background: var(--panel);
    backdrop-filter: blur(10px);
    padding: 12px 18px;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    font-weight: 600;
    color: var(--text-dark);
    max-width: 300px;
    text-align: center;
}
#speech-btn {
    background: var(--accent);
    color: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.2s;
}
#speech-btn:hover {
    transform: scale(1.1);
}
#speech-btn.listening {
    animation: pulse 1.5s infinite;
}
@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(255, 99, 71, 0.7); }
    70% { box-shadow: 0 0 0 15px rgba(255, 99, 71, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 99, 71, 0); }
}

@media (max-width:820px){
    #welcome-text { font-size: 2.5rem; }

    #info-panel{
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        max-height: 100vh;
        border-radius: 0;
        border-left: none;
        transform: translateY(-110%);
        padding: 55px 15px 15px 15px;

    #info-panel.visible { 
        transform: translateY(0); 
    }
    .close-btn {
        top: 15px;
        right: 15px;
        font-size: 32px;
    }

    #nav-menu { display: none; }
    
    #mobile-nav-toggle {
        display: flex;
        position: fixed;
        top: 15px;
        right: 15px;
        z-index: 60;
        width: 50px;
        height: 50px;
        justify-content: center;
        align-items: center;
        background: var(--panel);
        border-radius: 50%;
        font-size: 1.5rem;
        color: var(--accent);
        border: 2px solid white;
    }

    #mobile-nav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        z-index: 55;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 15px;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
    }
    #mobile-nav-overlay.active {
        transform: translateX(0);
    }
    #mobile-nav-overlay .nav-btn {
        background: transparent;
        color: white;
        font-size: 1.5rem;
        padding: 15px 25px;
        width: 80%;
        justify-content: center;
    }
     #mobile-nav-overlay .nav-btn i {
        color: white;
     }

    #hud, #driver-chat-container { display: none; }

    #interaction-prompt {
        bottom: 150px;
        font-size: 1rem;
    }
    
    #mobile-controls {
        position: fixed;
        bottom: 20px;
        left: 15px;
        right: 15px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        z-index: 48;
        pointer-events: none; 
    }

    .mc-dpad {
        position: relative;
        width: 120px;
        height: 120px;
    }

    .mc-btn {
        position: absolute;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.5);
        border: 2px solid white;
        border-radius: 50%;
        color: var(--text-dark);
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
        pointer-events: all;
        -webkit-tap-highlight-color: transparent;
    }

    .mc-btn:active {
        background: var(--accent);
        color: white;
    }

    #mc-up { top: 0; left: 50%; transform: translateX(-50%); }
    #mc-left { top: 50%; left: 0; transform: translateY(-50%); }
    #mc-down { bottom: 0; left: 50%; transform: translateX(-50%); }
    #mc-right { top: 50%; right: 0; transform: translateY(-50%); }

    #mc-interact {
        position: relative;
        width: 70px;
        height: 70px;
    }
}
.small{font-size:0.9rem;color:var(--muted)}

    btn.onclick = (e)=> {
        e.preventDefault();
        enableAudio();
        navTo(section.name);

            dom.mobileNavOverlay.classList.remove('active');
        }
    };

    dom.navMenu.appendChild(btn);

}

function navTo(sectionName){
    if(!car || isAutoDriving) return;
    const zone = interactiveZones.find(z => z.name.toLowerCase() === sectionName.toLowerCase());
    if (!zone) {
        const msg = "Sorry, I couldn't find that spot. Try another!";
        dom.chatBubbleText.textContent = msg;
        speak(msg);
        setTimeout(() => dom.chatBubbleText.textContent = "Where to next?", 2000);
        return;
    }

    isAutoDriving = true; 
    keys = { w:false, a:false, s:false, d:false };
    
    const message = `On my way to ${zone.name}!`;
    dom.chatBubbleText.textContent = message;
    speak(message);
    dom.driverChatContainer.style.opacity = '0.5';

    document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.textContent.trim() === zone.name));
    
    const targetPos = zone.position.clone();
    
    if (zone.name === 'Skills') {
        targetPos.x = -50; 
        targetPos.z = 150; 
    } else {
        targetPos.add(new THREE.Vector3(0, 0, 30)); // Stop slightly further
    }
     
    const lookAtPos = zone.position.clone();
    
    const temp = new THREE.Object3D(); temp.position.copy(car.position); temp.lookAt(lookAtPos);
    const targetQuat = temp.quaternion.clone();

    const distance = car.position.distanceTo(targetPos);
    
    if(gsapGlobal){
        gsapGlobal.timeline({ 
            onComplete: () => { 
                isAutoDriving=false; 
                displayInfo(zone.name); 
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                const arrivalMessageText = "We've arrived! Where to next?";
                const arrivalMessageAudio = "We've arrived!";
                dom.chatBubbleText.textContent = arrivalMessageText;
                speak(arrivalMessageAudio);
                dom.driverChatContainer.style.opacity = '1';
            } 
        })
        .to(car.position, { x: targetPos.x, y: car.position.y, z: targetPos.z, duration: Math.max(2, distance/50), ease:'power2.inOut' })
        .to(car.quaternion, { x: targetQuat.x, y: targetQuat.y, z: targetQuat.z, w: targetQuat.w, duration:1.5, ease:'power2.inOut' }, "<");
    }
}

function enableAudio() {
    if (audioEnabled || !synth) return;
    const initialUtterance = new SpeechSynthesisUtterance(" "); // Speak empty string to init
    synth.speak(initialUtterance);
    audioEnabled = true;
}

function findVoice() {
    const voices = synth.getVoices();
    const preferredVoices = ["Google US English", "Samantha", "Microsoft Zira Desktop - English (United States)"];
    selectedVoice = voices.find(voice => preferredVoices.includes(voice.name)) || voices.find(voice => voice.lang === 'en-US') || voices[0];
}

function speak(text) {
    if (!audioEnabled || !synth) return;
    if (synth.speaking) synth.cancel();
    
    const utterance = new SpeechSynthesisUtterance(text);
    if (selectedVoice) {
        utterance.voice = selectedVoice;
    }
    utterance.pitch = 1; 
    utterance.rate = 1; 
    synth.speak(utterance);
}

function setupSpeechRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        dom.speechBtn.style.display = 'none';
        return;
    }
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    recognition.onstart = () => {
        dom.speechBtn.classList.add('listening');
        dom.chatBubbleText.textContent = "Listening...";
    };

    recognition.onresult = (event) => {
        let transcript = event.results[0][0].transcript.trim().toLowerCase();
        
        if (transcript.includes('product and strategy') || transcript.includes('product strategy')) {
            transcript = 'product & strategy';
        }

        dom.chatBubbleText.textContent = `I heard: "${transcript}". Let's go!`;
        navTo(transcript);
    };

    recognition.onerror = (event) => {
        dom.chatBubbleText.textContent = "Couldn't hear that. Please try again!";
        console.error("Speech recognition error", event.error);
    };
    
    recognition.onend = () => {
        dom.speechBtn.classList.remove('listening');
    };
}

function setupEvents(){
    window.addEventListener('resize', ()=> { 
        camera.aspect = window.innerWidth/window.innerHeight; 
        camera.updateProjectionMatrix(); 
        renderer.setSize(window.innerWidth, window.innerHeight); 
    });

    synth.onvoiceschanged = findVoice;
    
    const initialInteraction = () => {
        enableAudio();
        window.removeEventListener('click', initialInteraction);
        window.removeEventListener('touchstart', initialInteraction);
    };
    window.addEventListener('click', initialInteraction);
    window.addEventListener('touchstart', initialInteraction);

    const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

    if (isTouchDevice) {
        setupMobileControls();
    } else {
        setupSpeechRecognition();
        dom.speechBtn.addEventListener('click', () => {
            if (isAutoDriving) return;
            recognition.start();
        });

        window.addEventListener('keydown', (e) => {
            if(isAutoDriving) return;
            
            const keyMap = { 'arrowup': 'w', 'arrowdown': 's', 'arrowleft': 'a', 'arrowright': 'd' };
            const mappedKey = keyMap[e.key.toLowerCase()] || e.key.toLowerCase();

            if (['w', 'a', 's', 'd'].includes(mappedKey)) keys[mappedKey] = true;
            if ((e.key === 'e' || e.key === 'E') && canInteractWith) displayInfo(canInteractWith.name);
        });
        window.addEventListener('keyup', (e) => {
            const keyMap = { 'arrowup': 'w', 'arrowdown': 's', 'arrowleft': 'a', 'arrowright': 'd' };
            const mappedKey = keyMap[e.key.toLowerCase()] || e.key.toLowerCase();
            if (['w', 'a', 's', 'd'].includes(mappedKey)) keys[mappedKey] = false;
        });
    }

    dom.closeBtn.addEventListener('click', ()=> { dom.infoPanel.classList.remove('visible'); });
    dom.mobileNavToggle.addEventListener('click', () => {
        dom.mobileNavOverlay.classList.toggle('active');
    });
}

function setupMobileControls() {
    dom.mobileControls.style.display = 'flex';

    const buttonMap = [
        { btn: dom.mcUp, key: 'w' },
        { btn: dom.mcDown, key: 's' },
        { btn: dom.mcLeft, key: 'a' },
        { btn: dom.mcRight, key: 'd' },
    ];

    buttonMap.forEach(item => {
        item.btn.addEventListener('touchstart', (e) => { e.preventDefault(); if(!isAutoDriving) keys[item.key] = true; }, { passive: false });
        item.btn.addEventListener('touchend', (e) => { e.preventDefault(); keys[item.key] = false; }, { passive: false });
    });

    dom.mcInteract.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (canInteractWith) displayInfo(canInteractWith.name);
    }, { passive: false });
}

    if(name === 'About'){

        html += `<p style="padding-top:10px;"><strong>${data.name}</strong><br/><span class="small">${data.title}</span></p>`;
        html += `<div class="contact-links">`;
        html += `    <a href="mailto:${data.email}" class="contact-link" target="_blank"><i class="fa-solid fa-envelope"></i><span>Email</span></a>`;
        html += `    <a href="tel:${data.phone}" class="contact-link"><i class="fa-solid fa-phone"></i><span>Call</span></a>`;
        html += `    <a href="${data.linkedin}" class="contact-link" target="_blank"><i class="fa-brands fa-linkedin"></i><span>LinkedIn</span></a>`;
        html += `    <a href="${data.github}" class="contact-link" target="_blank"><i class="fa-brands fa-github"></i><span>GitHub</span></a>`;
        html += `</div>`;
    } else if(Array.isArray(data)){
        if (name === 'Achievements') {
            data.forEach(item => {
                html += `<details><summary>${item.text}</summary>`;
                html += `<p><strong>Year:</strong> ${item.year}</p>`;
                html += `</details>`;
            });
        } else {
            data.forEach(item => {
                const title = item.degree || item.role || item.name || 'Item';
                html += `<details><summary>${title}${item.institution? ' — ' + item.institution : ''}${item.company? ' — '+item.company: ''}${item.date? ' ('+item.date+')': ''}${item.duration? ' ('+item.duration+')' : ''}</summary>`;
                if(item.description) html += `<p class="small" style="margin-top: 8px;"><em>${item.description}</em></p>`;
                if(item.performance) html += `<p><strong>Performance:</strong> ${item.performance}</p>`;
                if(item.points) html += `<ul>${item.points.map(p=>`<li>${p}</li>`).join('')}</ul>`;
                
                if (item.links) {
                    html += `<div class="item-links">`;
                    if (item.links.github) {
                        html += `<a href="${item.links.github}" target="_blank" class="item-link-btn"><i class="fa-brands fa-github"></i> GitHub</a>`;
                    }
                    if (item.links.live) {
                        html += `<a href="${item.links.live}" target="_blank" class="item-link-btn"><i class="fa-solid fa-external-link-alt"></i> Live Demo</a>`;
                    }
                    if (item.links.doc) {
                        html += `<a href="${item.links.doc}" target="_blank" class="item-link-btn"><i class="fa-solid fa-file-alt"></i> View Doc</a>`;
                    }
                    html += `</div>`;
                }

                html += `</details>`;
            });
        }
    } else if(name === 'Skills') {
        html += `<h2>Skills Park</h2><p>Welcome to the Skills Park! Drive around this area to see my technical abilities. You can also navigate to other sections using the menu.</p>`;
    } else {
        html += `<p>${String(data)}</p>`;
    }
    
    dom.infoContent.innerHTML = html; 
    dom.infoPanel.classList.add('visible');
}

function checkInteractions(){
    if(!car) return;
    let closest = null, minD = 35;
    interactiveZones.forEach(z => {
        if (z.name === 'Skills' && car.position.distanceTo(z.position) < 30) {
            return;
        }
        const d = car.position.distanceTo(z.position);
        if(d < minD){ minD = d; closest = z; }
    });
    if(closest && closest !== canInteractWith){
        canInteractWith = closest;
        dom.interactionPrompt.innerHTML = `<strong style="background:var(--accent);color:white;padding:8px 12px;border-radius:8px;margin-right:10px">E</strong> Visit ${canInteractWith.name}`;
        dom.interactionPrompt.style.display = 'block';
        if(gsapGlobal) gsapGlobal.fromTo(dom.interactionPrompt, {scale:0.8, opacity:0}, {scale:1, opacity:1, duration:0.3});
    } else if(!closest && canInteractWith){
        canInteractWith = null; 
        if(gsapGlobal) gsapGlobal.to(dom.interactionPrompt, {scale:0.8, opacity:0, duration:0.2, onComplete: () => dom.interactionPrompt.style.display = 'none'});
    }
}

function updateCar(dt){
    if(!car || isAutoDriving) return;
    if(typeof car.userData.speed === 'undefined') car.userData.speed = 0;
    if(typeof car.userData.turn === 'undefined') car.userData.turn = 0;

    const accel = 120, decel = 80, max = 200;
    if(keys.w) car.userData.speed = Math.min(max, car.userData.speed + accel*dt);
    else if(keys.s) car.userData.speed = Math.max(-max/2, car.userData.speed - accel*dt);
    else {
        if (car.userData.speed > 0) car.userData.speed = Math.max(0, car.userData.speed - decel*dt);
        else car.userData.speed = Math.min(0, car.userData.speed + decel*dt);
    }

    if(keys.a) car.userData.turn = Math.min(1.2, car.userData.turn + 3*dt); // Turn left
    else if(keys.d) car.userData.turn = Math.max(-1.2, car.userData.turn - 3*dt); // Turn right
    else car.userData.turn *= (1 - dt * 4);

    const speedFactor = Math.abs(car.userData.speed)/max;
    car.rotation.y += car.userData.turn * dt * speedFactor * 0.7;
    car.translateZ(-car.userData.speed * dt * 0.05);

    const bounceFrequency = 15;
    const bounceAmplitude = 0.05;
    if (Math.abs(car.userData.speed) > 5) {
        car.position.y = 0.7 + Math.sin(clock.getElapsedTime() * bounceFrequency * speedFactor) * bounceAmplitude;
    }


    car.children.filter(c => c.geometry && c.geometry.type === 'CylinderGeometry').forEach(w => {
        w.rotation.x -= (car.userData.speed * dt * 0.03);
    });
    
    if(roadLineTexture) roadLineTexture.offset.y -= (car.userData.speed * dt * 0.001);
    
    if (stormy) {
        stormy.rotation.y = THREE.MathUtils.lerp(stormy.rotation.y, car.userData.turn * -0.5, 0.1);
    }
}

function updateCamera(){
    if(!car) return;

    const isMobile = window.innerWidth < 820;
    const offsetDistance = isMobile ? 18 : 12;
    const offsetHeight = isMobile ? 7 : 4;

    const offset = new THREE.Vector3(0, offsetHeight, offsetDistance).applyQuaternion(car.quaternion);
    const desired = car.position.clone().add(offset);
    camera.position.lerp(desired, 0.08);
    camera.lookAt(car.position.clone().add(new THREE.Vector3(0, 2, 0)));
}


function animate(){
    requestAnimationFrame(animate);
    const dt = Math.min(0.05, clock.getDelta());
    
    updateCar(dt);
    updateCamera();
    checkInteractions();

    scene.children.forEach(child => {
        if (child.userData.isBillboard) {
            child.quaternion.copy(camera.quaternion);
        }
    });

    renderer.render(scene, camera);
}
</script>
